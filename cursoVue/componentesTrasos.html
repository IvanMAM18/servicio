<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div id="app">
        <posts-template v-for="postData in posts" v-bind:post="postData"></posts-template>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app={
            data(){
                return{
                    totalComponentes:5,
                    posts:[]
                }
            },
            created(){
                fetch('https://jsonplaceholder.typicode.com/posts')
                    .then(response => response.json())
                    .then(data=>{
                        this.posts=data;
                    })
            }
        }
        var _app = Vue.createApp(app);
        _app.component('posts-template',{
            template: `<div class="card-panel teal white-text">
                    <h5>{{post.id}} - {{post.title}}</h5>
                    <p>{{post.body}}
                    </div>`,
            props:{
                post: Object
            },
            data(){
                return{
                    nombre:'ivan'
                }
            },

        });
        var mountedApp = _app.mount('#app');
    </script>
</body>
</html>
