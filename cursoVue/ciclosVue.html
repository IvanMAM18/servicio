<html lang="en">
<head>

<body>
    <div id="app">
        <h5 id="contenedor"> {{nombre}}</h5>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app={
            data(){
                return{
                    nombre:'ivan',
                    posts:[]
                }
            },
            beforeCreate(){
                console.log('Antes de ser creado. Nombre contiene: '+this.nombre);
            },
            created(){
                //Cuando se cargan los datos de una api son aqui en created
                //console.log('Ha sido creado. Nombre contiene: '+this.nombre);
                fetch('https://jsonplaceholder.typicode.com/posts')
                    .then(response => response.json())
                    .then(data=>{
                        this.posts=data;
                    })
            },
            beforeMount(){
                console.log('Antes de ser montado. Nombre contiene: '+this.nombre)
            },
            mounted(){
                //Elementos de un doc
                conosele.log('Ha sido montado. Nombre contiene: '+this.nombre);
            },
            //Manda informacion anterior 
            beforeUpdate(){
                console.log('Valor actual: '+document.querySelector('#contenedor').innerHTML);
            },
            //Manda la informacion actualizada
            updated(){
                console.log('Valor actual: '+document.querySelector('#contenedor').innerHTML);
            },
            beforeUnmount(){
                consoel.log('Esta a punto de desmontarse. Nombre contiene: '+this.nombre);
            },
            unmounted(){
                console.log('Ha sido desmontado. Nombre contiene: '+this.nombre);
            }

        }
        var _app = Vue.createApp(app);
        var mountedApp = _app.mount('#app');
    </script>
</body>
</html>
