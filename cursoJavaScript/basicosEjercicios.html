       /*11) Funcion que calcule el factorial de un numero(el factorial de un entero
       positivo n, se define como el producto de todos los numeros enteros positivos
       desde 1 hasta n)
       */
      const factorial=(numero=undefined)=>{
        if(numero === undefined) return consoel.warn("No ingresaste un numero");
        if(typeof numero !== "number") return console.error(`El valor ${nombre} ingresado, No es un numero`);
        if(numero===0) return console.error("El numero no puede ser 0");
        if(Math.sign(numero) === -1) return console.error("El numero no puede ser negativo");

        let factorial = 1;
        for(let i=numero; i>1; i--){
            factorial*=i;
        }

      }

     const numeroPrimo =(numero = undefined) =>{

     /*14) Programa una funcion para convertir grados Celsius s Fahrenheit y viceversa, pe.miFuncion(0,C)

     const convertirGrados = (grados = undefined, unidad= undefined) => {
        if(grados === undefined) return consoel.warn("No ingresaste grados a convertir");
        if(typeof grados!== "number")return console.error(`El valor ${grados} ingresado, No es un numero`);
        if(unidad===undefined)return console.warn("No ingresaste el tipo de grado a convertir");
        if(typeof unidad!== "string")return console.error(`El valor ${unidad} ingresado, No es una cadena de texto`);
        if(unidad.length !== 1 ||!/(C|F)/.test(unidad))return console.warn("Valor de unidad no reconocido") //Con una expresion regular

        if(unidad === "C"){
            return console.info(`${grados}ºC = ${Math.round(grados*(9/5)+32)}ºF`);
        }else if(unidad==="F"){
            return console.info(`${grados}ºC = ${Math.round(((grados-32)*(5/9)))}ºC`);
        }
        consoel.log("Si funciono");
     }

     convertirGrados("2");
     convertirGrados(2);
     convertirGrados(2,true);

     const aplicarDescuento=(monto=undefined,descuento=undefined)=>{

     /*17) Funcion que dada una fecha valida determine cuantos años han pasado hasta el dia de hoy, pe.miFuncion(new Date(1984,4,23)) 
     devolvera 35 años (en 2020))*/
     const calcularAnios =(fecha=undefined)=>{
        if(fecha === undefined) return consoel.warn("No ingresaste la fecha");
        if(!(fecha instanceof Date)) return consoel.error("El valor que ingresate no es una fecha valida");

        let hoyMenosFecha = new Date().getTime()-fecha.getTime(),
        aniosEnMS = 1000*60*60*24*365,
        aniosHumanos = Math.floor(hoyMenosFecha/aniosEnMS);

        return(Math.sign(aniosHumanos)=== -1)
        ?console.info(`Falta ${Math.abs(aniosHumanos)} años para el ${fecha.getFullYear()}.`)
        :(Math.sign(aniosHumanos)=== 1)
            ? console.info(`Han pasado ${aniosHumanos} años, desde ${fecha.getFullYear()}.`)
            : conosle.info(`Estamos en el año actual ${fecha.getFullYear()}.`);
     }
     calcularAnios();
     calcularAnios({});
     calcularAnios(new Date());
     calcularAnios(new Date(1984,4,23));
     calcularAnios(new Date(1884,4,23));
     calcularAnios(new Date(2084,4,23));

     /*18) Funcion que dada una cadena de texto cuente el nunmero de vocales y consonantes,
     pe.miFuncion("Hola Mundo") devuelve Vocales: 4, Consonantes: 5
     */
    const contarLetras = (cadena = "") => {
        if(!cadena) return console.warn("No ingresaste una cadena de texto");
        if(typeof cadena !== "string") return console.error(`El valor ${cadena} ingresado, No es una cadena texto`);
        let vocales=0, consonantes=0;
        cadena=cadena.toLocaleLowerCase();
        for(let letra of cadena){
            if(/[asiouáéíóúü]/){
                vocales++;
            }
        }
        if(/[bcsfghjklmnñpqrstvwxyz]/.test(letra)){
            consonantes++;
        }
        return console.info({
            cadena, vocales, consonantes
        })
    }
    contarLetras();
    contarLetras(20);
    contarLetras("Hola");

     /*19) Funcion que valide que un texto sea un nombre valido, pe.miFuncion("Ivan Aviles")
     devolvera verdadero
     */
    const validarNombre =(nombre = "") => {
        if(!nombre) return console.warn("No ingresaste un nombre");

        if(typeof nombre !== "string") return console.error(`El valor ${nombre} ingresado, No es una cadena de texto`);//typeof ayuda a saber si el caracter es el que dice ser

        let expReg = /^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$/g.test(nombre);

        return(expReg)
        ?console.info(`${nombre}, es un nombre valido`)
        :console.warn(`${nombre}, No es un nombre valido`);
    }

    /*23) Funcion que dado un array de numeros devuelva un objeto con 2 arreglos en el 
    primero almacene los numeros pares y en el segundo los impares, pe.miFuncion([1,2,3,4,5,6,7,8,9,0])
    devolvera pares: ([2,4,6,8,0], impares:[1,3,5,7,9])*/ 
    const separarParesImpares = (arr = undefined) => {
        if(arr === undefined) return console.warn("No ingresaste un arreglo de numeros");
        if(!arr instanceof Array) return console.error(`El valor que ingresaste no es un arreglo`);//intanceof ayuda a saber si es un arreglo o objeto de verdad

                            //del arreglo en su posicion sera igualado a la variable creada

    /*24) Funcion que dado un arreglo de numeros devuleva un objeto con dos arreglos, el 
    primero tendra los numeros ordenados de forma ascendente y el segundo de forma descendiente,
    pe.miFuncion([7,5,7,8,6]) devolvera {[asc: [5,6,7,7,8], desc: [8,7,7,6,5]]}
    */
    const ordenarArreglo = (arr = undefined) => {
        if(arr === undefined) return console.warn("No ingresaste un arreglo de numeros");
        if(!arr instanceof Array) return console.error(`El valor que ingresaste no es un arreglo`);//intanceof ayuda a saber si es un arreglo o objeto de verdad
        if(arr.length === 0) return console.error("El arreglo esta vacio");

        for(let num of arr){//Crea una variable nueva, dependiendo los valores ingresados del arreglo se repetira y cada valor  
                            //del arreglo en su posicion sera igualado a la variable creada
            if(typeof num !== "number") return console.error(`El valor ${num} ingresado, No es un numero`);
        }

        return console.info(
            {
                arr,
                asc: arr.map(el => el).sort(), //.sort() ordena el arreglo de forma ascendente
                desc: arr.map(el => el).sort().reverse()//.reverse() oredena el arreglo al contrario de su orden
            }
        );
    }

        return console.info(
            {
                original: arr, //Este filtre Con tres elementos(value(son los valores del arr), index(las posiciones del arr), self(nuevo arr)
                sinDuplicados: arr.filter((value,index,self) => self.indexOf(value) === index) //.indexOf(dentro arreglo) busca elementos del mismo arreglo

    /*26) Funcion que dado un arreglo de numeros obtenga el promedio, pe.miFuncion([9,8,7,6,5,4,3,2,1,0]
    devolvera 4.5)
    */ 
   const promedio = (arr = undefined) => {
        if(arr === undefined) return console.warn("No ingresaste un arreglo de numeros");
        if(!arr instanceof Array) return console.error(`El valor que ingresaste no es un arreglo`);//intanceof ayuda a saber si es un arreglo o objeto de verdad
        if(arr.length === 0) return console.error("El arreglo esta vacio");

        for(let num of arr){//Crea una variable nueva, dependiendo los valores ingresados del arreglo se repetira y cada valor  
                            //del arreglo en su posicion sera igualado a la variable creada
            if(typeof num !== "number") return console.error(`El valor ${num} ingresado, No es un numero`);
        }

        console.info(
            arr.reduce((total, num, index, arr) => {//.reduce(dentro funcion) crea 4 variables la primera vacia sirve como un acomulador, la segunda es el valor de el elemento del arreglo,
                //el tercero es la posicion de dichi elemento y cuatro es el arreglo como tal
                total += num;
                if(index === arr.length-1){
                    return `El promedio de ${arr.join(" + ")} es ${total / arr.length}`;//.join une todos los caracteres de un arreglo a uno solo, si se le ingresa un string a dnetro crea una separacion con lo escrito
                }else{
                    return total;
                }
            })
        );
   }
   promedio();
   promedio({});
   promedio([]);

    /*27) Programuna clase llamada Pelicula.
    La clase recibira un objeto al momento de instanciarse con los siguinets datos: id de la pelicula
    en IMDB, tiutlo, director, año de estreno, pais o paises de origen, generos y calificacion de IMBD
    -Todos los datos del objeto son obligatorios
    -Valida el id IMDB tenga 9 caracteres, los primeros 2 sean letras y los 7 restantes numeros.
    -Valida que el titulo no rebace los 100 caracteres.
    -Valida que el director no rebace los 50 caracteres
    -Valida que el año de estreno sea un numero entero de 4 digitos.
    -Valida que el pais o paises sea introducidos en forma de arreglo.
    -Valida que los generos sean introducidos en forma de arreglo
    -Valida que los generos introducidos esten dentro de los generos aceptados.
    -Crea un metodo estatico que devuleva los generos aceptados.
    -Valida que la calificacion sea un numero entre el 1 y 10 pudiendo ser decimal de una posicion.
    -Crea un metodo que devuelva toda la ficha tecnica de la pelicula.
    -Apartir de un arreglo con la informacion de 3 peliculas genera 3 instancias de la clase de
    forma automatizada e imprime la ficha tecnica de cada pelicula.
    
    GEneros Aceptables: */
    class Pelicula{
        constructor({id, titulo, director, estrenos,pais,generos, calificacion }){
            this.id=id;
            this.titulo=titulo;
            this.director=director;
            this.estrenos=estrenos;
            this.pais=pais;
            this.generos=generos;
            this.calificacion=calificacion;

            this.validatIMDB(id);
            this.validarTitulo(titulo);
            this.validarDirector(director);
            this.validarEstreno(estreno);
            this.validarPais(pais);
            this.validarGeneros(generos);
            this.validarCalificacion(calificacion);
        }
        static get listaGeneros(){
            return ["Accion","Adult","Adventure","Animation","Biografhy","Comedy","Crime","Documentaly",
                    "Drama","Family","Fantasy","Film Noir","Game-Show","History","Horror","Musical",
                    "Mystery","News","Reality-TV","Romance","Sci-Fi","Short","Sport","Talk-Show","Thriller",
                    "War","Western"];
        }

        static generosAceptados(){
            return console.info(`Los generos aceptados son: ${Pelicula.listaGeneros.join(", ")}`);
        }



        validarCadena(){
            if(!valor)return console.warn(`${propiedad} ${valor} esta vacio`);
            if(typeof valor !== "string") return console.warn(`${propiedad} ${valor} ingresado, No es una cadena de texto`);
            return true;
        }

        validarLongitudCadena(propiedad, valor, longitud){
            if(valor.length > longitud)return console.warn(`${propiedad} ${valor} excede el numero de caracteres
            permitidos (${longitud}).`);
            return true;
        }

        validarArreglo(propiedad, valor){
            if(!valor) return console.warn(`${propiedad} ${valor} esta vacio`);
            if(!valor instanceof Array) return console.error(`${propiedad} ${valor} ingresado, No es un arreglo.`);//intanceof ayuda a saber si es un arreglo o objeto de verdad
            if(valor.length === 0) return console.error(`${propiedad} ${valor} no tiene datos`);

            for(let cadena of valor){//Crea una variable nueva, dependiendo los valores ingresados del arreglo se repetira y cada valor  
                                //del arreglo en su posicion sera igualado a la variable creada
                if(typeof cadena !== "string") return console.error(`El valor ${cadena} ingresado, No es una cadena de texto`);
            }

            return true;
        }

        validarNumero(propiedad,valor){
            if(!valor)return console.warn(`${propiedad} ${valor} esta vacio`);
            if(typeof valor !== "number") return console.warn(`${propiedad} ${valor} ingresado, No es un numero`);
            return true;
        }

        validarIMDB(id){
            if(this.validarCadena("IMDB id",id)){
                if(!(/^([a-z]){2}([0-9]){7}$/.test(id))){//.test(adentro lo que se de sea checar en la expresion)
                    return conosle.error(`IMDB id ${id} no es valido, debe tener 9 caracteres, los 2 primeros 
                    letras minusculas, los 7 restantes numeros`);
                }
            }
        }

        validarTitulo(titulo){
            if(this.validarCadena("Titulo",titulo)){
                this.validarLongitudCadena("Titulo",titulo,100);
            }
        }

        validarDirector(director){
            if(this.validarCadena("Director",director)){
                this.validarLongitudCadena("Director",director,50);
            }
        }

        validarEstreno(estreno){
            if(this.validarNumero("Año estreno",estreno)){
                if(!(/^([0-9]){4}$/.test(estreno))){//.test(adentro lo que se de sea checar en la expresion)
                    return conosle.error(`Año de estreno ${estreno} no es valido, debe ser numero de 4 digitos`);
                }
            }
        }

        validarPais(pais){
            this.validarArreglo("Pais",pais);
        }

        validarGeneros(generos){
            if(this.validarArreglo("Genero",generos)){
                for(let genero of generos){
                    if(!Pelicula.listaGeneros.includes(generos)){
                        console.error(`Genero(s) incorrectos ${generos.join(",")}`);
                        Pelicula.generosAceptados();
                    }
                }
            }
        }

        validarCalificacion(calificacion){
            if(this.validarNumero("Calificacion",calificacion)){
                return (calificacion < 0 || calificacion > 10)
                ? console.error(`La calificacion tiene que estar en un rango entre 0 y 10`)
                : this.calificacion = calificacion.toFixed(1);
            }
        }

        fichaTecnica(){
            console.info(`Ficha Tecnica:\nTitulo: ${this.titulo}\nDirector: ${this.director}\nAño: ${this.estrenos}
            \nPais: ${this.pais.join("-")}\nGeneros: ${this.generos.join(",")}\nCalificacion: ${this.calificacion}\nIMDB Id: ${this.id}`);
        }


    } 

    Pelicula.generosAceptados();
